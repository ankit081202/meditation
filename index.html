<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Meditation</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/3a23d965d0.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
  <div class="vid-container">
    <audio class="a" src="sounds/rain.mp3" autoplay></audio>
    <video class="v" src="video/rain.mp4" muted autoplay loop></video>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="time col-lg-4 col-sm-12">
        <h3>Choose your duration</h3>
        <button class="btn btn1m btn-outline-light btn-lg" type="button" name="button">1min</button><br>
        <button class="btn btn3m btn-outline-light btn-lg" type="button" name="button">3min</button><br>
        <button class="btn btn5m btn-outline-light btn-lg" type="button" name="button">5min</button><br>
      </div>
      <div class="control col-lg-4 col-sm-12">
        <p class="countdown">TIMER</p>
        <i class="undo fas fa-stop"></i>
        <h5>STOP</h5>

      </div>
      <div class="weather col-lg-4 col-sm-12">
        <p class="mood">MOOD</p>
        <i class="btn1 fas fa-cloud-rain"></i><br>
        <i class="btn2 fas fa-sun"></i>
      </div>
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
